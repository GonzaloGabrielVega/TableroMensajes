{% extends 'base.html' %}

{% block title %}{% if is_login %}Iniciar Sesión{% else %}Registrarse{% endif %}{% endblock %}

{% block content %}
    <h2 class="centered-content">Iniciar Sesión</h2>
    
    <div class="auth">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- modificar el form para que el input de password quede esteticamente mejor -->
            <p></p>
            <button type="submit">{% if is_login %}Iniciar Sesión{% else %}Registrarse{% endif %}</button>
        </form>
    </div>
{% endblock %}
